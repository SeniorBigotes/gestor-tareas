<div class="notes" [ngClass]="idSubtask === subtaskID ? 'notes-in' : 'notes-out'">
    <div class="notes-body" [formGroup]="formGroup">
        <div class="notes-btn w-100 p-1 d-grid justify-content-center"
        (click)="addNote()">
            <div class="notes-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="20" height="20"
                [ngClass]="showAddNote ? 'rotate' : 'no-rotate'"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 5l0 14" />
                    <path d="M5 12l14 0" />
                </svg>
            </div>
        </div>

        <!-- Crear nota -->
        <div class="notes-content">
            <div class="notes-text pt-1 note-new" [ngClass]="showAddNote ? 'slide-in' : 'slide-out'">
                <p class="fw-bold">Autor: <textarea id="textarea" class="fw-normal notes_input" placeholder=" Nota"
                    formControlName="newNote"></textarea></p>
                <div class="line"></div>
            </div>
        </div>
    
        <!-- todas las notas -->
        <div class="notes-content" id="notes">
            @for(note of notes; track note) {
                <div class="notes-text note-gral pt-1" (click)="selectNote(note)">
                    @if(editNoteID === note.id) {
                        <div class="d-flex justify-content-between align-items-center mx-3">
                            <p class="fw-bold">Mauricio:</p>
                            <p class="btn-delete fw-bold" (click)="action(note.id)">X</p>
                        </div>
                        <textarea class="fw-normal notes_input" placeholder=" Note" formControlName="note"></textarea>
                    } @else {
                        <p class="fw-bold"> {{ auth[note.authID] | async }}: <span class="fw-normal"> {{note.note}} </span></p>
                    }
                    <div class="line"></div>
                </div>
            }
        </div>
    </div>
</div>
